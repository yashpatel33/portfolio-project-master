<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Yash</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="https://www.linkedin.com/">Linked In</a>
          <a class="nav-item nav-link" href="{% static 'Resume1.docx' %}">Resume</a>
          <a class="nav-item nav-link" href="{% url 'allblogs' %}">Blog</a>
        </div>
      </div>
    </nav>
  </header>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Hi I am Yash</h1>
        <p class="lead text-muted">My Name is Yash and I am ML enthusiast</p>
        <p>
          <a href="mailto:yashpatel.199761@gmail.com" class="btn btn-primary my-2">Email me</a>
        </p>
        <img src="{% static 'Yash2.jpeg' %}" height="300" alt="">
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">

          {% for job in jobs.all%}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="{{ job.image.url }}">
              <div class="card-body">
                <p class="card-text">{{job.summary}}</p>
                <!--<div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>-->
              </div>
            </div>
          </div>
          {% endfor %}

      </div>
    </div>
  </div>
  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p>© Yash {% now 'Y' %}</p>
    </div>
  </footer>
